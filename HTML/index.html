<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Profile</h1>
            <div class="home-link">
                <a href="#">Home</a>
            </div>
            <div class="profile-link">
                <a href="#">My Profile</a>
            </div>
            <div class="find-connections-link">
                <a href="#">Find Connections</a>
            </div>
            <button>Sign Out</button>
        </div>
        <div class="row">
            <div class="left">
                <div class="user-card">
                    <div class="user-card-header">
                        <img src="../Images/jane-m.jpg" alt="Jane Doe" class="user-avatar">
                    </div>
                    <div class="card-bottom">
                        <div class="user-card-description">
                            <h1>Jane Doe</h1>
                            <div class="map-marker">
                                <img src="../Icons/map-marker.png" alt="Map pin">
                                <label>Seattle</label>
                            </div>
                            <p>Developer | Engineer | Problem Solver<br>
                            Master of shadows and the Internet!</p>
                            <p>
                                <img src="../Icons/gear.png" alt="Settings">
                                <a href="#" id="settings">edit profile</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="education">
                    <div class="education-header">
                        <h2>Education</h2>
                    </div>
                    <div class="card-bottom">
                        <div class="education-description">
                            <h2>Coding Dojo - Full Stack Bootcamp</h2>
                            <h3 id="date">Dec 2019 - Mar 2020</h3>
                            <h3>Triple black belt in Python, MERN, and C#...</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="connection-requests">
                    <div class="connection-header">
                        <h2><span id="connection-requests-number">2</span> Connection Requests</h2>
                    </div>
                    <div class="card-bottom">
                        <div class="row" id="connection">
                            <img src="../Images/todd-s.jpg" alt="Todd" class="connection-avatar">
                            <h2 id="name">Todd E</h2>
                            <img src="../Icons/accept-circle.png" alt="Accept" class="accept">
                            <img src="../Icons/close-circle.png" alt="Decline" class="accept">
                        </div>
                        <div class="row" id="connection2">
                            <img src="../Images/phil-s.jpg" alt="Todd" class="connection-avatar">
                            <h2 id="name">Todd E</h2>
                            <img src="../Icons/accept-circle.png" alt="Accept" class="accept">
                            <img src="../Icons/close-circle.png" alt="Decline" class="accept">
                        </div>
                    </div>
                </div>
                <div class="connections">
                    <div class="connection-header"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
